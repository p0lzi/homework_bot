
[loggers]
keys=root

[handlers]
keys=console_handler,file_handler,telegram_handler

[formatters]
keys=common_form

[logger_root]
level=DEBUG
handlers=console_handler,file_handler,telegram_handler

[handler_console_handler]
class=StreamHandler
level=INFO
formatter=common_form
args=(sys.stdout,)

[handler_file_handler]
class=FileHandler
level=INFO
formatter=common_form
args=('homework.log', 'w')

[handler_telegram_handler]
class=log.handlers.TelegramBotHandler
level=ERROR
formatter=common_form

[formatter_common_form]
format=%(asctime)s %(levelname)s %(message)s
style=%
validate=True
class=logging.Formatter
